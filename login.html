<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="login-styles.css">
    <title>Spotify Login</title>
</head>

<body>
    <header class="container-fluid d-flex justify-content-center mt-4 pb-4 login-header">
        <img src="./mp_assets/Spotify_Logo_CMYK_Black.png" alt="">
    </header>

    <div class="container d-flex mt-4 mb-5 login-main-container">
        <h6 class="mt-3">To continue, log in to Spotify.</h6>
        <button id="fb-btn" class="full-width-btn">
            <ion-icon name="logo-facebook"></ion-icon>
            CONTINUE WITH FACEBOOK
        </button>
        <button id="apple-btn" class="full-width-btn">
            <ion-icon name="logo-apple"></ion-icon>
            CONTINUE WITH APPLE
        </button>
        <div class="or-divider w-100 mt-4 mb-4">
            <div class="horizontal-line"></div>
            <div>OR</div>
            <div class="horizontal-line"></div>
        </div>
        <input class="d-block w-100" type="text" placeholder="Email address or username">
        <input class="d-block w-100" type="password" placeholder="Password">
        <div id="remember-me-log-in-container" class="w-100 d-flex justify-content-between mt-4 mb-4">
            <div id="remember-me-checkbox-container" class="w-100 align-self-center mt-3">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div id="log-in-btn-container" class="w-100">
                <button>LOG IN</button>
            </div>
        </div>
        <div id="forgot-password" class="mb-4">
            <p>Forgot your password?</p>
        </div>
        <h5 class="mt-3 pt-5 w-100">Don't have an account?</h5>
        <button id="sign-up-btn" class="full-width-btn mt-n2">SIGN UP FOR SPOTIFY</button>
        <div id="disclaimer-container" class="mt-4">
            <small>If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree
                to
                Spotify's <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</small>
        </div>
    </div>





















    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
