<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="login-styles.css">
    <title>Spotify Login</title>
</head>

<body>
    <header class="container-fluid d-flex justify-content-center mt-4 pb-4 login-header">
        <img src="./mp_assets/Spotify_Logo_CMYK_Black.png" alt="">
    </header>

    <div class="container d-flex">
        <h6>To continue, log in to Spotify.</h6>
    </div>
    <button>
        <ion-icon name="logo-facebook"></ion-icon>
        CONTINUE WITH FACEBOOK
    </button>
    <button>
        <ion-icon name="logo-apple"></ion-icon>
        CONTINUE WITH APPLE
    </button>
    <div class="d-flex or-divider">
        <span class="horizontal-line"></span>
        <span>OR</span>
        <span class="horizontal-line"></span>
    </div>
    <input class="d-block" type="text" placeholder="Email address or username">
    <input class="d-block" type="password" placeholder="Password">
    <div id="remember-me-log-in-container" class="d-flex">
        <div class="remember-me-checkbox-container">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
        <div class="log-in-btn-container">
            <button>LOG IN</button>
        </div>
    </div>
    <div id="forgot-password mb-4">
        <p>Forgot your password?</p>
    </div>
    <h5>Don't have an account?</h5>
    <div class="sign-up-btn-container">
        <button class="d-block">SIGN UP FOR SPOTIFY</button>
    </div>
    <div id="disclaimer-container">
        <small>If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree to
            Spotify's <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</small>
    </div>
